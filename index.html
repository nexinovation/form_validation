<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F2.bp.blogspot.com%2F-DdyQJvwwFOc%2FT2CzSMI4hII%2FAAAAAAAABFw%2FAiWf7WVJ1ns%2Fs1600%2FGoogle%2BFavicon%2BWallpapers%2B2.jpg&f=1&nofb=1&ipt=408f5ae2e0c93ab3de243036cf5cd161a0f02389be5416bc4bf50eef06b379e1&ipo=images">
</head>
<body>
    <!-- This is a section element -->
    <section>
        <!-- created a form in the section -->
        <form>
            <!-- added a h1 tag inside the form -->
            <h1>Login</h1>
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="email" required>
                <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="inputbox">
                <label for="password">Password</label>
                <input type="text" required>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>

            <div class="forget">
                <label for=""><input type="checkbox" required>Remember Me</label>
                <a href="#">Forget Password</a>
            </div>

            <button>Log in</button>
            <div class="register">
                <p>Don't have a account <a href="#">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
